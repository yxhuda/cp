<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设置密码</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	<body class="backg-white">
	
		<div class="content">
			<div class="logo">
				<img src="../img/logo.png"/>
			</div>
			<div class="form">
				<div class="form-list">
					<input type="password" name="password" id="password" value="" placeholder="请输入密码"/>
				</div>
				<div class="form-list">
					<input type="password" name="repassword" id="repassword" value="" placeholder="请再次输入密码"/>
				</div>
				<div class="button-bottom" tapmode="" onclick="regist();">
					<button>完成</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../script/setpassword.js"></script>
</html>
