<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>订单详情</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../css/hui.css" />

	<body>
		<header>
			<div class="bank">
				<i class="icon iconfont iconright"></i>
			</div>
			<h1>订单详情</h1>
		</header>
		<div class="content">
			<div class="waitreceive">
				<p>等待买家付款</p>
				<p>逾期未付款，订单将自动取消！</p>
			</div>
			<div class="waitreceive-top">
				<div class="waitreceivebox">
					<div class="waitreceivebox-i">
						<i class="icon iconfont iconlocation"></i>
					</div>
					<div class="confirmorder-address center ">
						<div class="confirmorder-top">
							<span>miss</span><span>15686207825</span>
						</div>
						<div class="confirmorder-bottom">
							陕西省&nbsp;西安市&nbsp;雁塔区&nbsp;稀释家园小区
						</div>
					</div>
					<div class="confirmorder-right">
						修改<i class="icon iconfont iconarrow-left"></i>
					</div>
				</div>
			</div>
			<div class="paymentMethod">
				<div class="payment-method">
				<div class="weixin"></div>
				<div class="payment-method-text center">
					微信支付
				</div>
				<div class="hui-form-radios">
					 <input type="checkbox" value="1" name="gender" id="g1" checked="checked" onchange="showSelectRes(this);" /><label for="g1"></label>
				</div>
			</div>
			<div class="payment-method">
				<div class="zhifubao"></div>
				<div class="payment-method-text center">
					支付宝
				</div>
				<div class="hui-form-radios">
					 <input type="checkbox" value="1" name="gender" id="g2" checked="checked" onchange="showSelectRes(this);" /><label for="g1"></label>
				</div>
			</div>
			</div>
			<div class="confirmorder-list">
				<div class="Shop-title">
					<div class="Shop-left">
						<div class="Shop-img">
							<img src="img/Shop.jpg">
						</div>
						<div class="Shop-text">
							<p>迪卡服饰专卖店</p>
							<p>DIKAFUSHI</p>
						</div>
					</div>
				</div>
				<div class="confirmorderBox">
					<div class="confirmorderBox-img">
						<img src="img/activity/activity3.jpg">
					</div>
					<div class="confirmorderBox-text">
						<div class="confirmorderBox-title">
							大码裤子羞赧男女韩版大码裤子羞赧男女韩版大码裤子羞赧男女韩版
						</div>
						<div class="confirmorderBox-name">
							规格：颜色877黑色 尺码3xl
						</div>
						<div class="myorder-price">
							<span>￥ 49.9</span><span>x1</span>
						</div>
					</div>
				</div>
				<div class="confirmorderBox-bottom font14">
						商品金额<span class="gray font12">￥ 19.9</span>
					</div>
				<div class="confirmorderBox-bottom font14">
						优惠金额<span class="gray font12">￥ 19.9</span>
					</div>
				<div class="confirmorderBox-bottom borderTop">
						实付<span>￥ 19.9</span>
					</div>
				<div class="height"></div>
				<div class="waitreceivetext">
					<div class="waitreceivetext-list">
						<span>订单编号：</span><span class="colorhui">845015611221</span><em>复制</em>
					</div>
					<div class="waitreceivetext-list">
						<span>下单时间：</span><span class="colorhui">2019-03-01 15 : 02 : 06</span>
					</div>
				</div>
				<div class="myorder-button position">
						<div class="border-bitton">
							<button>取消订单</button>
						</div>
						<div class="border-bitton-red marginright">
							<button>去支付</button>
						</div>
					</div>
			</div>
		</div>
	</body>

</html>
