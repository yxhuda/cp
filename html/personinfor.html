<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>超拼网</title>
	</head>
		<link rel="stylesheet" type="text/css" href="../css/hui.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	


	<body>
	
		<div class="">
			<div class="borderlink"></div>
			<div class="personinfor-list" tapmode="" onclick='uploadPhoto()'>
				<div class="personinfor-left">
					头像
				</div>
				<div class="personinfor-right">
					<div class="personinfor-img">
						<img src="../img/verify03.png" id='header'/>
					</div>
					<i class="icon iconfont iconarrow-left"></i>
				</div>
			</div>
			<div class="borderlink"></div>
			<div class="personinfor-list"  tapmode="" onclick='setName()'>
				<div class="personinfor-left">
					昵称
				</div>
				<div class="personinfor-right">
					<div class="personinfor-text" id="realName">
						
					</div>
					<i class="icon iconfont iconarrow-left"></i>
				</div>
			</div>
			<div class="borderlink"></div>
			<div class="personinfor-list" tapmode="" onclick='chooseSex()'>
				<div class="personinfor-left">
					性别
				</div>
				<div class="personinfor-right">
					<div class="personinfor-text" id ='sex_text'>
						请选择
					</div>
					<i class="icon iconfont iconarrow-left"></i>
				</div>
			</div>
			<div class="borderlink"></div>
			<div class="personinfor-list"  tapmode="" onclick="setAutograph();">
				<div class="personinfor-left">
					签名
				</div>
				<div class="personinfor-right">
					<div class="personinfor-text" id ='autograph'>
						暂无签名
					</div>
					<i class="icon iconfont iconarrow-left"></i>
				</div>
					</div>
					<div class="borderlink"></div>
			<div class="personinfor-list"  tapmode="" >
				<div class="personinfor-left">
					手机号
				</div>
				<div class="personinfor-right">
					<div class="personinfor-text" id="phone" >
						
					</div>
				
				</div>
			</div>
		
		</div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
				<script src="../js/hui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	
		<script type="text/javascript" src="../script/personinfor.js"></script>
		
	</body>

</html>
