<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>完善登录注册</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<body>

		<div class="">
			<div class="perfectpassword" id="phoneText">
				验证码已经发至手机号15686207825，完善密码后下次可使用手机号和密码登录
			</div>
			<div class="form">
				<div class="form-list-new">
					<input type="tel" name="code" id="" value="code" placeholder="请输入验证码"/>
				</div>
				<div class="form-list-new">
					<input type="password" name="password" id="password" value="" placeholder="请输入密码"/>
				</div>
				<div class="form-list-new">
					<input type="password" name="repassword" id="repassword" value="" placeholder="请再次输入密码"/>
				</div>
				<div class="button-bottom" tapmode="" onclick="submit();">
					<button>完成</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../script/perfectpassword.js"></script>
</html>
