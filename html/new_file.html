<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>店铺优选</title>
		<link rel="stylesheet" type="text/css" href="../css/hui.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<header>
			<div class="bank">
				<i class="icon iconfont iconright"></i>
			</div>
			<h1>聊天列表</h1>
		</header>
		<div class="content">
			<div class="borderlink"></div>
			<div class="addresslist-bottom mtopNo">
				<div class="addresslistBottom-left">
					<div class="zp-radios">
						<label for="z2"></label>咨询近期交易订单
					</div>
				</div>
			</div>
			<div class="order">
				<div class="order-list">
					<div class="orderlist-left">
						<img src="../img/storelogo.jpg" />
						<p>待收货</p>
					</div>
					<div class="orderlist-right">
						<img src="../img/mrt.png"/>
					</div>
				</div>
				<div class="order-list">
					<div class="orderlist-left">
						<img src="../img/storelogo.jpg" />
						<p>待发货</p>
					</div>
					<div class="orderlist-right">
						<img src="../img/mrt.png"/>
					</div>
				</div>
				<div class="order-list">
					<div class="orderlist-left">
						<img src="../img/storelogo.jpg" />
						<p>待付款</p>
					</div>
					<div class="orderlist-right">
						<img src="../img/mrt.png"/>
					</div>
				</div>
				<div class="order-list">
					<div class="orderlist-left">
						<img src="../img/storelogo.jpg" />
						<p>待分享</p>
					</div>
					<div class="orderlist-right">
						<img src="../img/mrt.png"/>
					</div>
				</div>
			</div>
			<div class="height"></div>
			<div class="addresslist-list">
				<div class="confirmorder rightFont">
					<div class="confirmorder-Positioning paddingNo">
						<img src="../img/notice.png" />
					</div>
					<div class="confirmorder-address center padding5">
						<div class="confirmorder-top">
							<span class="chatcenter">优惠活动通知</span>
						</div>
						<div class="confirmorder-bottom chatright">
							恭喜您，您被2元无门槛卷砸中啦！
						</div>
					</div>
					<div class="confirmorder-right">
						<p>昨天</p>
						<cite>10</cite>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/hui.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
