<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>订单详情</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../css/hui.css" />

	<body>
		<header>
			<div class="bank">
				<i class="icon iconfont iconright"></i>
			</div>
			<h1>退款/售后详情</h1>
		</header>
		<div class="content">
			<div class="waitreceive">
				<p>申请已提交，商家处理中</p>
			</div>
			<div class="waitreceive-top">
				<div class="refunddetail-title">
					<p>若商家同意：申请将达成并退款至您的支付账户</p>
					<p>若商家拒绝：您有7天时间修改申请再次提交</p>
					<p>若商家未处理：超过1天23时59分系统将自动为您</p>
				</div>
			</div>
			<div class="waitreceive-list">
				<span>店铺名称</span><span class="colorhui">猕猴桃旗舰店</span>
			</div>
			<div class="height"></div>
			<div class="waitreceive-list">
				<span>售后类型</span><span class="colorhui">仅退款</span>
			</div>
			<div class="borderlink"></div>
			<div class="waitreceive-list">
				<span>收货状态</span><span class="colorhui">已收到货</span>
			</div>
			<div class="borderlink"></div>
			<div class="waitreceive-list">
				<span>退款金额</span><span class="colorred">￥16.40</span>
			</div>
			<div class="borderlink"></div>
			<div class="waitreceive-list">
				<span>退款原因</span><span class="colorhui">多拍，拍错，不想要</span>
			</div>
			<div class="borderlink"></div>
			<div class="waitreceive-list">
				<span>商品名称</span><span class="colorhui">猕猴桃猕猴桃猕猴桃猕猴桃猕猴桃猕猴桃猕猴桃</span>
			</div>
			<div class="borderlink"></div>
			<div class="waitreceive-list">
				<span>订单编号</span><span class="colorhui">46461315416</span>
			</div>
			<div class="borderlink"></div>
			<div class="waitreceive-list">
				<span>申请时间</span><span class="colorhui">2019-03-02 19:03:59</span>
			</div>
			<div class="borderlink"></div>
			<div class="myorder-button position">
					<div class="border-bitton"id="myborder-extend">
						<button>修改申请</button>
					</div>
					<div class="border-bitton">
						<button>撤销申请</button>
					</div>
					<div class="border-bitton marginright"id="myborder-confirm">
						<button>催处理</button>
					</div>
				</div>
		</div>
	</body>

</html>
