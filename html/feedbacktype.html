<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

	</head>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />

				</div>
				<div class="personinfor-right">
					<i class="icon iconfont iconarrow-left"></i>
				</div>
			</div>
		</div>

	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
