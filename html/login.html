<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登录</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
	<body class="backg-white">
		<div class="content">
			<div class="logo">
				<img src="../img/logo.png"/>
			</div>
			<div class="form">
				<div class="form-list">
					<input type="tel" name="phone" maxlength="11" id="phone" value="" placeholder="请输入手机号"/>
				</div>
				<div class="form-list">
					<input type="password" name="password" id="password" value="" placeholder="请输入密码"/>
				</div>
				<div class="button-bottom">
					<button onclick="login();">登录</button>
				</div>
				<div class="login">
					<div tapmode="" onclick="openWinNew('forgetpassword','忘记密码');">忘记密码</div><div tapmode="" onclick="openWinNew('register','注册');">手机注册</div>
				</div>
				<div id="wx">
					<div class="login-text">
						使用第三方登录
					</div>
					<div class="login-wechat"  tapmode="" onclick="loginByWx();">
						<i class="icon iconfont iconweixin"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../script/login.js"></script>
</html>
